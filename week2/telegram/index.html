<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Web Telegram</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="backgraund-top"></div>
    <div class="window">
      <div class="top">
        <a class="top_logo" href="#">
          <img class="icon" src="./telegram.svg" alt="">
          <p>Telegram</p>
        </a>
        <a class="top_next" href="#">
          <p>Next</p>
          <img class="next-arrow" src="./next.svg" alt="">
        </a>
      </div> 
      <div class="center">
        <p class="heading">Sign in</p>
        <p class="default">Please choose your country and enter your full phone number.</p>
        <div class="inputBox">
          <p class="inputBox_text default">Country</p>
          <input type="text" name="" value="" placeholder="Your country">
        </div>
        <div class="inputBox">
          <p class="inputBox_text default">Number</p>
          <input type="text" name="" value="" placeholder="Your number">
        </div>
      </div>
      <div class="bottom">
        <p class="bottom_text">Welcome to the official Telegram web-client.</p>
        <a class="bottom_text bottom_a" href="#">Learn more</a>
      </div>
    </div>
    <div class="backgraund-bottom"></div>
  </body>
</html>
