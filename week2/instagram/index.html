<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My instagram</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img class="phone-img" src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="">
      </div>
      <div class="right">
        <div class="main">
          <img class="main-logo" src="https://cdn.worldvectorlogo.com/logos/instagram-1.svg" alt="" width="170px">
          <p class="text bold">Зарегистрируйтесь, чтобы смотреть фото и видео ваших друзей.</p>
          <button class="btn main-btn" type="button" name="button">Войти через Facebook</button>
          <p class="text">ИЛИ</p>
          <input class="main-input" type="text" name="" value="" placeholder="Моб. телефон или эл. адрес">
          <input class="main-input" type="text" name="" value="" placeholder="Имя и фамилия">
          <input class="main-input" type="text" name="" value="" placeholder="Имя пользователя">
          <input class="main-input" type="text" name="" value="" placeholder="Пароль">
          <button class="btn main-btn reg-btn" type="button" name="button">Регистрация</button>
          <p class="text politics">
            Регистрируясь, вы принимаете наши <a href="#">Условия, Политику использования данных и Политику в отношении файлов cookie</a>.
          </p>
        </div>
        <div class="account">
          <p>
            Есть аккаунт? <a href="#">Вход</a>
          </p>
        </div>
        <div class="app">
          <p>Установите приложение.</p>
          <div class="app_imgs">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_russian-ru.png/bfba6d0fd6bd.png" alt="">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_russian-ru.png/4c70948c09f3.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
