<div class="company-list">
    <div class = company *ngFor = 'let company of companies'>
        <h3>{{company.name}}</h3>
        <p>{{company.description}}</p>
        <p>{{company.city}}, {{company.address}}</p>
        <br>
        <a routerLink="/companies/{{company.id}}" routerLinkActive="active" >see vanacies of this company</a>
    </div>
</div>
